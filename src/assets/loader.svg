<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg"> <!-- Base pickleball --> <circle cx="75" cy="75" r="70" fill="#7c3aed" stroke="#0f172a" stroke-width="6"/> <!-- Rotating neon green stroke ring --> <circle cx="75" cy="75" r="70" fill="none" stroke="#22c55e" stroke-width="6" stroke-dasharray="440" stroke-dashoffset="440"> <animate attributeName="stroke-dashoffset" values="440;0" dur="2s" repeatCount="indefinite"/> </circle> <!-- Realistic pickleball holes --> <g fill="#ffffff"> <!-- Top arc --> <circle cx="75" cy="25" r="5"/> <circle cx="55" cy="30" r="5"/> <circle cx="95" cy="30" r="5"/> <!-- Upper mid arc --> <circle cx="40" cy="50" r="5"/> <circle cx="65" cy="50" r="5"/> <circle cx="85" cy="50" r="5"/> <circle cx="110" cy="50" r="5"/> <!-- Middle band --> <circle cx="30" cy="75" r="5"/> <circle cx="50" cy="75" r="5"/> <circle cx="75" cy="75" r="5"/> <circle cx="100" cy="75" r="5"/> <circle cx="120" cy="75" r="5"/> <!-- Lower mid arc --> <circle cx="40" cy="100" r="5"/> <circle cx="65" cy="100" r="5"/> <circle cx="85" cy="100" r="5"/> <circle cx="110" cy="100" r="5"/> <!-- Bottom arc --> <circle cx="75" cy="125" r="5"/> <circle cx="55" cy="120" r="5"/> <circle cx="95" cy="120" r="5"/> </g> <!-- Rotate the entire hole group to simulate spinning ball --> <g> <animateTransform attributeName="transform" type="rotate" from="0 75 75" to="360 75 75" dur="2s" repeatCount="indefinite"/> </g> </svg>